<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="./index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/4aabf65065.js" crossorigin="anonymous"></script>
    <title>김동욱님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!-- TODAY 0 | TOTAL 58000 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span>| TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile_detail">
                                <i class="fa-regular fa-face-smile"></i>
                                name
                            </div>
                           
                            <div class="profile_detail">
                                <i class="fa-regular fa-face-smile"></i>
                                phone
                            </div>

                            <div class="profile_detail">
                                <i class="fa-regular fa-face-smile"></i>
                                mail
                            </div>

                            <div class="profile_detail">
                                <i class="fa-regular fa-face-smile"></i>
                                instagram
                            </div>

                        </div>
                        <div class="left__body__body"></div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                           <div class="feel__title">오늘의 기분</div>
                           <select class="feel__select">
                                <option>기쁨 😂</option>
                                <option>슬픔 🥹</option>
                                <option>화남 💢</option>
                                <option>생각 🤔</option>
                           </select>
                           
                            <!-- 이모티콘 사용법: 윈도우키+마침표 -->
                        </div>
                    </div>
                    </div>
                </div>
                    <div class="wrapper__right">
                        <div class="right__header__title">
                            동욱월드
                        </div>

                        <div class="right__header__setting">
                            사생활보호설정
                        </div>

                        <div class="wrapper__right__body">
                            <iframe></iframe>
                        </div>

                    </div>
                
            </div>
        </div>
    </div>
</body>
</html>
